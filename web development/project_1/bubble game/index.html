<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bubble Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main">
    <div class="box1">
      <div class="panel">
        <div class="elem">
          <h2>Hit</h2>
          <div class="box" id="hit">0</div>
        </div>
        <div class="elem">
          <h2>Timer</h2>
          <div class="box" id="timer">0</div>
        </div>
        <div class="elem">
          <h2>Score</h2>
          <div class="box" id="score">0</div>
        </div>
      </div>
      <div class="panelbottom" id="bubble-panel">
        <h2 class="bubble">5</h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
