<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar position-fixed">
    <h4 class="text-center text-white py-3">Dashboard</h4>
    <a href="#overview">Overview</a>
    <a href="#statistics">Statistics</a>
    <a href="#reports">Reports</a>
    <a href="#settings">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to the Dashboard</h1>
    <p class="text-muted">Manage your data and view insights.</p>

    <!-- Cards Section -->
    <div class="row my-4">
      <div class="col-md-3">
        <div class="card bg-primary text-white">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <h3>1,245</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-success text-white">
          <div class="card-body">
            <h5 class="card-title">Revenue</h5>
            <h3>$12,345</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-warning text-dark">
          <div class="card-body">
            <h5 class="card-title">Pending Orders</h5>
            <h3>56</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-danger text-white">
          <div class="card-body">
            <h5 class="card-title">Issues Reported</h5>
            <h3>12</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Monthly Performance</h5>
        <canvas id="chart" height="150"></canvas>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Chart.js Example
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: 'Revenue',
          data: [3000, 4000, 3200, 5000, 4200, 4800],
          borderColor: '#2575fc',
          backgroundColor: 'rgba(37, 117, 252, 0.2)',
          fill: true,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: true },
        }
      }
    });
  </script>
</body>
</html>
